[package]
name = "lldap_app"
version = "0.1.0"
authors = ["Valentin Tolmer <valentin@tolmer.fr>", "Steve Barrau <steve.barrau@gmail.com>", "Thomas Wickham <mackwic@gmail.com>"]
edition = "2018"

[dependencies]
yew = "0.17.4"
wasm-bindgen = "0.2.73"
lldap_model = { path = "../model" }
anyhow = "1.0.40"
web-sys = { version = "0.3", features = [ "console" ] }
serde_json = "1"

[lib]
crate-type = ["cdylib"]
